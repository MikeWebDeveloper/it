<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Application window -->
  <rect x="50" y="50" width="700" height="500" fill="#ffffff" stroke="#ced4da" stroke-width="2" rx="5"/>
  
  <!-- Title bar -->
  <rect x="50" y="50" width="700" height="40" fill="#e9ecef" stroke="#ced4da" stroke-width="1"/>
  <text x="70" y="75" fill="#333333" font-family="Segoe UI" font-size="14" font-weight="bold">Document - WordPad</text>
  
  <!-- Window controls -->
  <rect x="700" y="60" width="20" height="20" fill="#ff5f56" rx="10"/>
  <rect x="720" y="60" width="20" height="20" fill="#ffbd2e" rx="10"/>
  
  <!-- Menu bar -->
  <rect x="50" y="90" width="700" height="30" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="70" y="110" fill="#333333" font-family="Segoe UI" font-size="12">File</text>
  <text x="110" y="110" fill="#333333" font-family="Segoe UI" font-size="12">Edit</text>
  <text x="150" y="110" fill="#333333" font-family="Segoe UI" font-size="12">View</text>
  <text x="190" y="110" fill="#333333" font-family="Segoe UI" font-size="12">Insert</text>
  <text x="230" y="110" fill="#333333" font-family="Segoe UI" font-size="12">Format</text>
  <text x="280" y="110" fill="#333333" font-family="Segoe UI" font-size="12">Tools</text>
  <text x="320" y="110" fill="#333333" font-family="Segoe UI" font-size="12">Help</text>
  
  <!-- Document content area -->
  <rect x="70" y="130" width="660" height="350" fill="#ffffff" stroke="#e9ecef" stroke-width="1"/>
  
  <!-- Document text -->
  <text x="90" y="160" fill="#333333" font-family="Times New Roman" font-size="14">Payroll Report - Q4 2023</text>
  <text x="90" y="190" fill="#333333" font-family="Times New Roman" font-size="12">Department: Human Resources</text>
  <text x="90" y="210" fill="#333333" font-family="Times New Roman" font-size="12">Date: December 31, 2023</text>
  
  <text x="90" y="250" fill="#333333" font-family="Times New Roman" font-size="12">This document contains confidential payroll information</text>
  <text x="90" y="270" fill="#333333" font-family="Times New Roman" font-size="12">for all employees in the organization.</text>
  
  <!-- Print dialog popup -->
  <rect x="200" y="200" width="400" height="280" fill="#ffffff" stroke="#ced4da" stroke-width="2" rx="5" opacity="0.98"/>
  <rect x="200" y="200" width="400" height="40" fill="#0078d4" stroke="#005a9e" stroke-width="1"/>
  <text x="220" y="225" fill="#ffffff" font-family="Segoe UI" font-size="14" font-weight="bold">Print to File</text>
  
  <!-- Close button -->
  <rect x="570" y="210" width="20" height="20" fill="#ff5f56" rx="2"/>
  <text x="580" y="223" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12" font-weight="bold">√ó</text>
  
  <!-- Dialog content -->
  <text x="220" y="270" fill="#333333" font-family="Segoe UI" font-size="12" font-weight="bold">Save Print Output As</text>
  
  <!-- File name input -->
  <rect x="220" y="280" width="360" height="25" fill="#ffffff" stroke="#ced4da" stroke-width="1"/>
  <text x="230" y="297" fill="#333333" font-family="Segoe UI" font-size="11">PayrollReport_Q4_2023.prn</text>
  
  <!-- File type dropdown -->
  <text x="220" y="325" fill="#333333" font-family="Segoe UI" font-size="12">Save as type:</text>
  <rect x="220" y="330" width="200" height="25" fill="#ffffff" stroke="#ced4da" stroke-width="1"/>
  <text x="230" y="347" fill="#333333" font-family="Segoe UI" font-size="11">Print Files (*.prn)</text>
  <rect x="410" y="335" width="15" height="15" fill="#e9ecef" stroke="#ced4da" stroke-width="1"/>
  <text x="417" y="345" text-anchor="middle" fill="#333333" font-family="Arial" font-size="10">‚ñº</text>
  
  <!-- Location -->
  <text x="220" y="375" fill="#333333" font-family="Segoe UI" font-size="12">Save in:</text>
  <rect x="220" y="380" width="360" height="25" fill="#f8f9fa" stroke="#ced4da" stroke-width="1"/>
  <text x="230" y="397" fill="#333333" font-family="Segoe UI" font-size="11">üìÅ Documents</text>
  
  <!-- Buttons -->
  <rect x="350" y="430" width="80" height="30" fill="#0078d4" stroke="#005a9e" stroke-width="1" rx="3"/>
  <text x="390" y="450" text-anchor="middle" fill="#ffffff" font-family="Segoe UI" font-size="12" font-weight="bold">Save</text>
  
  <rect x="450" y="430" width="80" height="30" fill="#6c757d" stroke="#5a6268" stroke-width="1" rx="3"/>
  <text x="490" y="450" text-anchor="middle" fill="#ffffff" font-family="Segoe UI" font-size="12">Cancel</text>
  
  <!-- Current printer info -->
  <text x="220" y="420" fill="#666666" font-family="Segoe UI" font-size="10">Current printer: Microsoft Print to PDF</text>
  
  <!-- Physical printer shown disconnected -->
  <rect x="500" y="140" width="80" height="50" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="540" y="165" text-anchor="middle" fill="#6c757d" font-family="Segoe UI" font-size="10">HP Printer</text>
  <text x="540" y="175" text-anchor="middle" fill="#dc3545" font-family="Segoe UI" font-size="9">Offline</text>
  
  <!-- Connection line (broken) -->
  <line x1="450" y1="300" x2="500" y2="165" stroke="#dc3545" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="475" y="230" fill="#dc3545" font-family="Segoe UI" font-size="9" transform="rotate(-35 475 230)">No connection</text>
  
  <!-- Status indicator -->
  <rect x="70" y="490" width="660" height="30" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="90" y="510" fill="#dc3545" font-family="Segoe UI" font-size="11">‚ö† Default printer set to virtual printer (Print to PDF)</text>
</svg>