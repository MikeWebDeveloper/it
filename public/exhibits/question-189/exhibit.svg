<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#000000"/>
  
  <!-- Terminal window -->
  <rect x="50" y="50" width="700" height="500" fill="#000000" stroke="#333333" stroke-width="2"/>
  
  <!-- Title bar -->
  <rect x="50" y="50" width="700" height="30" fill="#1f1f1f" stroke="#333333" stroke-width="1"/>
  <text x="60" y="70" fill="#ffffff" font-family="Ubuntu Mono" font-size="12" font-weight="bold">ite_user@ubuntu:~$ - Terminal</text>
  
  <!-- Terminal content -->
  <text x="70" y="110" fill="#00ff00" font-family="Ubuntu Mono" font-size="11">ite_user@ubuntu:~$ ls -la</text>
  
  <!-- Directory listing header -->
  <text x="70" y="140" fill="#ffffff" font-family="Ubuntu Mono" font-size="11">total 48</text>
  
  <!-- Directory entries -->
  <!-- Current directory -->
  <text x="70" y="160" fill="#0080ff" font-family="Ubuntu Mono" font-size="11">drwxr-xr-x</text>
  <text x="170" y="160" fill="#ffffff" font-family="Ubuntu Mono" font-size="11">5 ite_user ite_user</text>
  <text x="320" y="160" fill="#ffffff" font-family="Ubuntu Mono" font-size="11">4096 Dec 15 10:30</text>
  <text x="480" y="160" fill="#0080ff" font-family="Ubuntu Mono" font-size="11" font-weight="bold">.</text>
  
  <!-- Parent directory -->
  <text x="70" y="180" fill="#0080ff" font-family="Ubuntu Mono" font-size="11">drwxr-xr-x</text>
  <text x="170" y="180" fill="#ffffff" font-family="Ubuntu Mono" font-size="11">3 root     root    </text>
  <text x="320" y="180" fill="#ffffff" font-family="Ubuntu Mono" font-size="11">4096 Dec 14 09:15</text>
  <text x="480" y="180" fill="#0080ff" font-family="Ubuntu Mono" font-size="11" font-weight="bold">..</text>
  
  <!-- January directory -->
  <text x="70" y="200" fill="#00ff00" font-family="Ubuntu Mono" font-size="11">drwxr-xr-x</text>
  <text x="170" y="200" fill="#ffffff" font-family="Ubuntu Mono" font-size="11">2 ite_user ite_user</text>
  <text x="320" y="200" fill="#ffffff" font-family="Ubuntu Mono" font-size="11">4096 Jan 10 14:20</text>
  <text x="480" y="200" fill="#0080ff" font-family="Ubuntu Mono" font-size="11" font-weight="bold">January</text>
  
  <!-- February directory -->
  <text x="70" y="220" fill="#ffff00" font-family="Ubuntu Mono" font-size="11">drwxrwxrwx</text>
  <text x="170" y="220" fill="#ffffff" font-family="Ubuntu Mono" font-size="11">3 ite_user ite_user</text>
  <text x="320" y="220" fill="#ffffff" font-family="Ubuntu Mono" font-size="11">4096 Feb 05 11:45</text>
  <text x="480" y="220" fill="#0080ff" font-family="Ubuntu Mono" font-size="11" font-weight="bold">February</text>
  
  <!-- March directory -->
  <text x="70" y="240" fill="#ff8800" font-family="Ubuntu Mono" font-size="11">drwxrw-r--</text>
  <text x="170" y="240" fill="#ffffff" font-family="Ubuntu Mono" font-size="11">2 ite_user ite_user</text>
  <text x="320" y="240" fill="#ffffff" font-family="Ubuntu Mono" font-size="11">4096 Mar 12 16:30</text>
  <text x="480" y="240" fill="#0080ff" font-family="Ubuntu Mono" font-size="11" font-weight="bold">March</text>
  
  <!-- data1.txt file -->
  <text x="70" y="260" fill="#ff6b6b" font-family="Ubuntu Mono" font-size="11">-rw-r--r--</text>
  <text x="170" y="260" fill="#ffffff" font-family="Ubuntu Mono" font-size="11">1 ite_user ite_user</text>
  <text x="320" y="260" fill="#ffffff" font-family="Ubuntu Mono" font-size="11">   0 Dec 15 10:25</text>
  <text x="480" y="260" fill="#ffffff" font-family="Ubuntu Mono" font-size="11">data1.txt</text>
  
  <!-- data2.txt file -->
  <text x="70" y="280" fill="#ff6b6b" font-family="Ubuntu Mono" font-size="11">-rw-r--r--</text>
  <text x="170" y="280" fill="#ffffff" font-family="Ubuntu Mono" font-size="11">1 ite_user ite_user</text>
  <text x="320" y="280" fill="#ffffff" font-family="Ubuntu Mono" font-size="11">   0 Dec 15 10:25</text>
  <text x="480" y="280" fill="#ffffff" font-family="Ubuntu Mono" font-size="11">data2.txt</text>
  
  <!-- Permission explanation box -->
  <rect x="450" y="120" width="280" height="350" fill="#1a1a2e" stroke="#0f3460" stroke-width="2" rx="5"/>
  <text x="590" y="145" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="14" font-weight="bold">Permission Analysis</text>
  
  <!-- January directory analysis -->
  <rect x="460" y="160" width="260" height="60" fill="#0f3460" stroke="#1e5f99" stroke-width="1" rx="3"/>
  <text x="470" y="175" fill="#00ff00" font-family="Ubuntu Mono" font-size="11" font-weight="bold">January: drwxr-xr-x</text>
  <text x="470" y="190" fill="#cccccc" font-family="Arial" font-size="9">Owner: read, write, execute (7)</text>
  <text x="470" y="200" fill="#cccccc" font-family="Arial" font-size="9">Group: read, execute (5)</text>
  <text x="470" y="210" fill="#cccccc" font-family="Arial" font-size="9">Others: read, execute (5)</text>
  
  <!-- Octal representation -->
  <rect x="460" y="230" width="260" height="40" fill="#ff6b6b" stroke="#e55656" stroke-width="2" rx="3"/>
  <text x="590" y="245" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12" font-weight="bold">Octal: 755</text>
  <text x="470" y="260" fill="#ffffff" font-family="Arial" font-size="9">7 (rwx) + 5 (r-x) + 5 (r-x)</text>
  
  <!-- Permission breakdown -->
  <rect x="460" y="280" width="260" height="80" fill="#533483" stroke="#7b4397" stroke-width="1" rx="3"/>
  <text x="470" y="295" fill="#ffffff" font-family="Arial" font-size="10" font-weight="bold">Permission Bits:</text>
  <text x="470" y="310" fill="#00ff00" font-family="Ubuntu Mono" font-size="9">r w x  r - x  r - x</text>
  <text x="470" y="325" fill="#cccccc" font-family="Arial" font-size="9">4 2 1  4 0 1  4 0 1</text>
  <text x="470" y="340" fill="#ffff00" font-family="Arial" font-size="9">  7      5      5</text>
  <text x="470" y="355" fill="#cccccc" font-family="Arial" font-size="8">Owner  Group  Others</text>
  
  <!-- File information -->
  <rect x="460" y="370" width="260" height="80" fill="#0f3460" stroke="#1e5f99" stroke-width="1" rx="3"/>
  <text x="470" y="385" fill="#ffffff" font-family="Arial" font-size="10" font-weight="bold">File Summary:</text>
  <text x="470" y="400" fill="#0080ff" font-family="Arial" font-size="9">• 3 directories (January, February, March)</text>
  <text x="470" y="415" fill="#ffffff" font-family="Arial" font-size="9">• 2 data files (data1.txt, data2.txt)</text>
  <text x="470" y="430" fill="#ff6b6b" font-family="Arial" font-size="9">• Data files have 0 bytes (empty)</text>
  <text x="470" y="445" fill="#ffff00" font-family="Arial" font-size="9">• All owned by ite_user</text>
  
  <!-- Arrow pointing to January permissions -->
  <line x1="440" y1="200" x2="380" y2="200" stroke="#00ff00" stroke-width="3" marker-end="url(#greenArrow)"/>
  
  <!-- Arrow definitions -->
  <defs>
    <marker id="greenArrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#00ff00"/>
    </marker>
  </defs>
  
  <!-- Command prompt -->
  <text x="70" y="320" fill="#00ff00" font-family="Ubuntu Mono" font-size="11">ite_user@ubuntu:~$ █</text>
  
  <!-- Legend at bottom -->
  <rect x="60" y="330" width="380" height="50" fill="#1a1a2e" stroke="#0f3460" stroke-width="1" rx="3"/>
  <text x="70" y="345" fill="#0080ff" font-family="Arial" font-size="9">Blue: Directories</text>
  <text x="170" y="345" fill="#ffffff" font-family="Arial" font-size="9">White: Regular files</text>
  <text x="280" y="345" fill="#00ff00" font-family="Arial" font-size="9">Green: Highlighted directory</text>
  <text x="70" y="360" fill="#cccccc" font-family="Arial" font-size="9">d = directory, - = regular file</text>
  <text x="250" y="360" fill="#cccccc" font-family="Arial" font-size="9">rwx = read/write/execute permissions</text>
  <text x="70" y="375" fill="#cccccc" font-family="Arial" font-size="9">Size 0 = empty files, 4096 = directory size</text>
</svg>