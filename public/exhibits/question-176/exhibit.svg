<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Router interface -->
  <rect x="50" y="50" width="700" height="500" fill="#ffffff" stroke="#d0d0d0" stroke-width="2" rx="10"/>
  
  <!-- Header -->
  <rect x="50" y="50" width="700" height="60" fill="#1976d2" stroke="#0d47a1" stroke-width="1"/>
  <text x="80" y="85" fill="#ffffff" font-family="Arial" font-size="18" font-weight="bold">TP-Link Wireless Router Configuration</text>
  <text x="650" y="85" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12">Admin Panel</text>
  
  <!-- Navigation tabs -->
  <rect x="50" y="110" width="700" height="40" fill="#e3f2fd" stroke="#bbdefb" stroke-width="1"/>
  
  <rect x="70" y="120" width="100" height="20" fill="#1976d2" stroke="#0d47a1" stroke-width="1" rx="3"/>
  <text x="120" y="133" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="11" font-weight="bold">Wireless</text>
  
  <text x="200" y="133" fill="#666666" font-family="Arial" font-size="11">Advanced</text>
  <text x="280" y="133" fill="#666666" font-family="Arial" font-size="11">System Tools</text>
  <text x="380" y="133" fill="#666666" font-family="Arial" font-size="11">Status</text>
  
  <!-- Left sidebar menu -->
  <rect x="70" y="170" width="150" height="350" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1"/>
  
  <text x="80" y="190" fill="#333333" font-family="Arial" font-size="12" font-weight="bold">Wireless Settings</text>
  
  <rect x="75" y="200" width="140" height="25" fill="#1976d2" stroke="#0d47a1" stroke-width="1" rx="3"/>
  <text x="80" y="215" fill="#ffffff" font-family="Arial" font-size="11">Wireless Settings</text>
  
  <text x="80" y="240" fill="#666666" font-family="Arial" font-size="11">Wireless Security</text>
  <text x="80" y="260" fill="#666666" font-family="Arial" font-size="11">Wireless MAC Filtering</text>
  <text x="80" y="280" fill="#666666" font-family="Arial" font-size="11">Wireless Advanced</text>
  <text x="80" y="300" fill="#666666" font-family="Arial" font-size="11">WPS</text>
  <text x="80" y="320" fill="#666666" font-family="Arial" font-size="11">Guest Network</text>
  <text x="80" y="340" fill="#666666" font-family="Arial" font-size="11">Wireless Statistics</text>
  
  <!-- Main configuration area -->
  <rect x="240" y="170" width="480" height="350" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Wireless Settings title -->
  <text x="260" y="200" fill="#333333" font-family="Arial" font-size="16" font-weight="bold">Wireless Settings</text>
  
  <!-- Form fields -->
  <text x="260" y="230" fill="#333333" font-family="Arial" font-size="12" font-weight="bold">Basic Settings:</text>
  
  <!-- Network Name (SSID) -->
  <text x="260" y="255" fill="#333333" font-family="Arial" font-size="11">Network Name (SSID):</text>
  <rect x="420" y="245" width="200" height="25" fill="#ffffff" stroke="#ccc" stroke-width="1"/>
  <text x="430" y="260" fill="#333333" font-family="Arial" font-size="11">PAYROLL_NETWORK_5G</text>
  
  <!-- Region -->
  <text x="260" y="285" fill="#333333" font-family="Arial" font-size="11">Region:</text>
  <rect x="420" y="275" width="150" height="25" fill="#ffffff" stroke="#ccc" stroke-width="1"/>
  <text x="430" y="290" fill="#333333" font-family="Arial" font-size="11">United States</text>
  <rect x="560" y="278" width="15" height="19" fill="#f0f0f0" stroke="#ccc" stroke-width="1"/>
  <text x="567" y="290" text-anchor="middle" fill="#666" font-family="Arial" font-size="10">▼</text>
  
  <!-- Channel -->
  <text x="260" y="315" fill="#333333" font-family="Arial" font-size="11">Channel:</text>
  <rect x="420" y="305" width="100" height="25" fill="#ffffff" stroke="#ccc" stroke-width="1"/>
  <text x="430" y="320" fill="#333333" font-family="Arial" font-size="11">Auto</text>
  <rect x="510" y="308" width="15" height="19" fill="#f0f0f0" stroke="#ccc" stroke-width="1"/>
  <text x="517" y="320" text-anchor="middle" fill="#666" font-family="Arial" font-size="10">▼</text>
  
  <!-- Mode -->
  <text x="260" y="345" fill="#333333" font-family="Arial" font-size="11">Mode:</text>
  <rect x="420" y="335" width="150" height="25" fill="#ffffff" stroke="#ccc" stroke-width="1"/>
  <text x="430" y="350" fill="#333333" font-family="Arial" font-size="11">11n/ac mixed</text>
  <rect x="560" y="338" width="15" height="19" fill="#f0f0f0" stroke="#ccc" stroke-width="1"/>
  <text x="567" y="350" text-anchor="middle" fill="#666" font-family="Arial" font-size="10">▼</text>
  
  <!-- Channel Width -->
  <text x="260" y="375" fill="#333333" font-family="Arial" font-size="11">Channel Width:</text>
  <rect x="420" y="365" width="100" height="25" fill="#ffffff" stroke="#ccc" stroke-width="1"/>
  <text x="430" y="380" fill="#333333" font-family="Arial" font-size="11">80 MHz</text>
  <rect x="510" y="368" width="15" height="19" fill="#f0f0f0" stroke="#ccc" stroke-width="1"/>
  <text x="517" y="380" text-anchor="middle" fill="#666" font-family="Arial" font-size="10">▼</text>
  
  <!-- Enable Wireless -->
  <rect x="260" y="405" width="15" height="15" fill="#ffffff" stroke="#ccc" stroke-width="1"/>
  <rect x="262" y="407" width="11" height="11" fill="#4CAF50"/>
  <text x="285" y="417" fill="#333333" font-family="Arial" font-size="11">Enable Wireless Radio</text>
  
  <!-- Enable SSID Broadcast -->
  <rect x="260" y="425" width="15" height="15" fill="#ffffff" stroke="#ccc" stroke-width="1"/>
  <rect x="262" y="427" width="11" height="11" fill="#4CAF50"/>
  <text x="285" y="437" fill="#333333" font-family="Arial" font-size="11">Enable SSID Broadcast</text>
  
  <!-- Security Section -->
  <text x="260" y="470" fill="#333333" font-family="Arial" font-size="12" font-weight="bold">Wireless Security:</text>
  
  <!-- Security Type -->
  <text x="260" y="490" fill="#333333" font-family="Arial" font-size="11">Security:</text>
  <rect x="420" y="480" width="150" height="25" fill="#ffffff" stroke="#ccc" stroke-width="1"/>
  <text x="430" y="495" fill="#333333" font-family="Arial" font-size="11">WPA2-PSK</text>
  <rect x="560" y="483" width="15" height="19" fill="#f0f0f0" stroke="#ccc" stroke-width="1"/>
  <text x="567" y="495" text-anchor="middle" fill="#666" font-family="Arial" font-size="10">▼</text>
  
  <!-- Password field (highlighted) -->
  <rect x="640" y="420" width="60" height="60" fill="#ffeb3b" stroke="#fbc02d" stroke-width="2" rx="5" opacity="0.8"/>
  <text x="670" y="440" text-anchor="middle" fill="#f57f17" font-family="Arial" font-size="10" font-weight="bold">Configure</text>
  <text x="670" y="455" text-anchor="middle" fill="#f57f17" font-family="Arial" font-size="10" font-weight="bold">WiFi</text>
  <text x="670" y="470" text-anchor="middle" fill="#f57f17" font-family="Arial" font-size="10" font-weight="bold">Password!</text>
  
  <!-- Save button -->
  <rect x="580" y="520" width="80" height="30" fill="#4CAF50" stroke="#45a049" stroke-width="1" rx="5"/>
  <text x="620" y="540" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12" font-weight="bold">Save</text>
  
  <!-- Cancel button -->
  <rect x="480" y="520" width="80" height="30" fill="#f44336" stroke="#d32f2f" stroke-width="1" rx="5"/>
  <text x="520" y="540" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12" font-weight="bold">Cancel</text>
  
  <!-- Status indicator -->
  <circle cx="680" cy="200" r="8" fill="#4CAF50"/>
  <text x="700" y="205" fill="#4CAF50" font-family="Arial" font-size="11">Wireless Active</text>
  
  <!-- Router model -->
  <text x="650" y="560" fill="#666666" font-family="Arial" font-size="10">Model: TP-Link Archer C7 AC1750</text>
</svg>