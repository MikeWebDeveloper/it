<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5" stroke="#d0d0d0" stroke-width="2"/>
  
  <!-- Window frame -->
  <rect x="50" y="50" width="700" height="500" fill="#ffffff" stroke="#cccccc" stroke-width="2" rx="5"/>
  
  <!-- Title bar -->
  <rect x="50" y="50" width="700" height="40" fill="#e9ecef" stroke="#cccccc" stroke-width="1"/>
  <text x="70" y="75" fill="#333333" font-family="Segoe UI" font-size="14" font-weight="bold">Troubleshooting Flowchart - Laptop Performance Issue</text>
  
  <!-- Close button -->
  <rect x="710" y="60" width="20" height="20" fill="#ff5f56" rx="10"/>
  <text x="720" y="73" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12" font-weight="bold">×</text>
  
  <!-- Main content area -->
  <rect x="70" y="110" width="660" height="420" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Flowchart title -->
  <text x="400" y="140" text-anchor="middle" fill="#333333" font-family="Arial" font-size="16" font-weight="bold">Systematic Troubleshooting Process</text>
  
  <!-- Step 1: Problem identification -->
  <rect x="100" y="160" width="150" height="60" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="5"/>
  <text x="175" y="180" text-anchor="middle" fill="#1976d2" font-family="Arial" font-size="12" font-weight="bold">1. Problem Identified</text>
  <text x="175" y="195" text-anchor="middle" fill="#1976d2" font-family="Arial" font-size="10">Laptop performance</text>
  <text x="175" y="210" text-anchor="middle" fill="#1976d2" font-family="Arial" font-size="10">degradation reported</text>
  
  <!-- Step 2: Data backup -->
  <rect x="300" y="160" width="150" height="60" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="5"/>
  <text x="375" y="180" text-anchor="middle" fill="#2e7d32" font-family="Arial" font-size="12" font-weight="bold">2. Backup Data</text>
  <text x="375" y="195" text-anchor="middle" fill="#2e7d32" font-family="Arial" font-size="10">Customer data</text>
  <text x="375" y="210" text-anchor="middle" fill="#2e7d32" font-family="Arial" font-size="10">safely backed up</text>
  
  <!-- Step 3: Test memory -->
  <rect x="500" y="160" width="150" height="60" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="5"/>
  <text x="575" y="180" text-anchor="middle" fill="#e65100" font-family="Arial" font-size="12" font-weight="bold">3. Replace Memory</text>
  <text x="575" y="195" text-anchor="middle" fill="#e65100" font-family="Arial" font-size="10">Install known</text>
  <text x="575" y="210" text-anchor="middle" fill="#e65100" font-family="Arial" font-size="10">good memory</text>
  
  <!-- Decision diamond: Problem resolved? -->
  <polygon points="375,260 425,280 375,300 325,280" fill="#ffcdd2" stroke="#f44336" stroke-width="2"/>
  <text x="375" y="275" text-anchor="middle" fill="#d32f2f" font-family="Arial" font-size="10" font-weight="bold">Problem</text>
  <text x="375" y="285" text-anchor="middle" fill="#d32f2f" font-family="Arial" font-size="10" font-weight="bold">Resolved?</text>
  
  <!-- Current step highlight -->
  <rect x="200" y="340" width="200" height="80" fill="#ffeb3b" stroke="#fbc02d" stroke-width="3" rx="5"/>
  <text x="300" y="365" text-anchor="middle" fill="#f57f17" font-family="Arial" font-size="14" font-weight="bold">CURRENT STEP:</text>
  <text x="300" y="385" text-anchor="middle" fill="#f57f17" font-family="Arial" font-size="12" font-weight="bold">Memory replacement</text>
  <text x="300" y="400" text-anchor="middle" fill="#f57f17" font-family="Arial" font-size="12" font-weight="bold">did NOT resolve issue</text>
  
  <!-- Next actions box -->
  <rect x="450" y="340" width="220" height="80" fill="#e1f5fe" stroke="#0288d1" stroke-width="2" rx="5"/>
  <text x="560" y="360" text-anchor="middle" fill="#01579b" font-family="Arial" font-size="12" font-weight="bold">NEXT ACTIONS:</text>
  <text x="460" y="375" fill="#01579b" font-family="Arial" font-size="10">✓ Reinstall original memory</text>
  <text x="460" y="390" fill="#01579b" font-family="Arial" font-size="10">✓ Document failed solution</text>
  <text x="460" y="405" fill="#01579b" font-family="Arial" font-size="10">→ Test next probable cause</text>
  
  <!-- Flow arrows -->
  <line x1="250" y1="190" x2="300" y2="190" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="190" x2="500" y2="190" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="575" y1="220" x2="575" y2="240" stroke="#333333" stroke-width="2"/>
  <line x1="575" y1="240" x2="425" y2="240" stroke="#333333" stroke-width="2"/>
  <line x1="425" y1="240" x2="425" y2="260" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- NO path from decision -->
  <line x1="325" y1="280" x2="300" y2="280" stroke="#f44336" stroke-width="3"/>
  <line x1="300" y1="280" x2="300" y2="340" stroke="#f44336" stroke-width="3" marker-end="url(#redArrow)"/>
  <text x="280" y="310" fill="#f44336" font-family="Arial" font-size="12" font-weight="bold">NO</text>
  
  <!-- Best practice notes -->
  <rect x="80" y="450" width="280" height="60" fill="#f3e5f5" stroke="#9c27b0" stroke-width="1" rx="3"/>
  <text x="90" y="470" fill="#6a1b9a" font-family="Arial" font-size="11" font-weight="bold">Troubleshooting Best Practices:</text>
  <text x="90" y="485" fill="#6a1b9a" font-family="Arial" font-size="9">• Always backup data before hardware changes</text>
  <text x="90" y="495" fill="#6a1b9a" font-family="Arial" font-size="9">• Document what was tried and results</text>
  <text x="90" y="505" fill="#6a1b9a" font-family="Arial" font-size="9">• Reverse unsuccessful changes before proceeding</text>
  
  <!-- Escalation path -->
  <rect x="400" y="450" width="280" height="60" fill="#fff8e1" stroke="#ff8f00" stroke-width="1" rx="3"/>
  <text x="410" y="470" fill="#e65100" font-family="Arial" font-size="11" font-weight="bold">If Multiple Solutions Fail:</text>
  <text x="410" y="485" fill="#e65100" font-family="Arial" font-size="9">• Continue systematic testing of probable causes</text>
  <text x="410" y="495" fill="#e65100" font-family="Arial" font-size="9">• Consider escalation to Level 2 support</text>
  <text x="410" y="505" fill="#e65100" font-family="Arial" font-size="9">• Review and update documentation</text>
  
  <!-- Arrow marker definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333333"/>
    </marker>
    <marker id="redArrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f44336"/>
    </marker>
  </defs>
  
  <!-- Status indicator -->
  <text x="680" y="530" text-anchor="end" fill="#666666" font-family="Arial" font-size="10">Step 3 of 6 - Memory test failed</text>
</svg>