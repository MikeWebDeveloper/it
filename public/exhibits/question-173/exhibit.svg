<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#000000"/>
  
  <!-- Command Prompt Window -->
  <rect x="50" y="50" width="700" height="500" fill="#000000" stroke="#333333" stroke-width="2"/>
  
  <!-- Title bar -->
  <rect x="50" y="50" width="700" height="30" fill="#1f1f1f" stroke="#333333" stroke-width="1"/>
  <text x="60" y="70" fill="#ffffff" font-family="Consolas" font-size="12" font-weight="bold">Administrator: Command Prompt</text>
  
  <!-- Command output -->
  <text x="70" y="110" fill="#ffffff" font-family="Consolas" font-size="11">C:\Users\payroll>ipconfig /all</text>
  
  <text x="70" y="140" fill="#ffffff" font-family="Consolas" font-size="11">Windows IP Configuration</text>
  
  <text x="90" y="170" fill="#ffffff" font-family="Consolas" font-size="11">Host Name . . . . . . . . . . . . : PAYROLL-PC01</text>
  <text x="90" y="190" fill="#ffffff" font-family="Consolas" font-size="11">Primary Dns Suffix  . . . . . . . :</text>
  <text x="90" y="210" fill="#ffffff" font-family="Consolas" font-size="11">Node Type . . . . . . . . . . . . : Hybrid</text>
  <text x="90" y="230" fill="#ffffff" font-family="Consolas" font-size="11">IP Routing Enabled. . . . . . . . : No</text>
  <text x="90" y="250" fill="#ffffff" font-family="Consolas" font-size="11">WINS Proxy Enabled. . . . . . . . : No</text>
  
  <!-- Ethernet adapter -->
  <text x="70" y="280" fill="#ffffff" font-family="Consolas" font-size="11">Ethernet adapter Local Area Connection:</text>
  
  <text x="90" y="310" fill="#ffffff" font-family="Consolas" font-size="11">Connection-specific DNS Suffix  . :</text>
  <text x="90" y="330" fill="#ffffff" font-family="Consolas" font-size="11">Description . . . . . . . . . . . : Intel(R) Ethernet Connection</text>
  <text x="90" y="350" fill="#ffffff" font-family="Consolas" font-size="11">Physical Address. . . . . . . . . : 00-1B-21-3A-4C-5D</text>
  <text x="90" y="370" fill="#ffffff" font-family="Consolas" font-size="11">DHCP Enabled. . . . . . . . . . . : Yes</text>
  <text x="90" y="390" fill="#ffffff" font-family="Consolas" font-size="11">Autoconfiguration Enabled . . . . : Yes</text>
  
  <!-- IP Configuration -->
  <text x="90" y="420" fill="#00ff00" font-family="Consolas" font-size="11">IPv4 Address. . . . . . . . . . . : 192.168.1.150(Preferred)</text>
  <text x="90" y="440" fill="#00ff00" font-family="Consolas" font-size="11">Subnet Mask . . . . . . . . . . . : 255.255.255.0</text>
  <text x="90" y="460" fill="#ff6b6b" font-family="Consolas" font-size="11">Default Gateway . . . . . . . . . : 192.168.1.100</text>
  
  <!-- DHCP Information -->
  <text x="90" y="490" fill="#ffffff" font-family="Consolas" font-size="11">DHCP Server . . . . . . . . . . . : 192.168.1.10</text>
  <text x="90" y="510" fill="#ffffff" font-family="Consolas" font-size="11">DNS Servers . . . . . . . . . . . : 8.8.8.8</text>
  <text x="90" y="530" fill="#ffffff" font-family="Consolas" font-size="11">                                    8.8.4.4</text>
  
  <!-- Problem indicator -->
  <rect x="520" y="450" width="200" height="80" fill="#990000" stroke="#ff0000" stroke-width="2" rx="5" opacity="0.9"/>
  <text x="620" y="475" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12" font-weight="bold">ISSUE DETECTED!</text>
  <text x="620" y="495" text-anchor="middle" fill="#ffcccc" font-family="Arial" font-size="10">Gateway should be</text>
  <text x="620" y="510" text-anchor="middle" fill="#ffcccc" font-family="Arial" font-size="10">192.168.1.1</text>
  <text x="620" y="525" text-anchor="middle" fill="#ffcccc" font-family="Arial" font-size="10">(not 192.168.1.100)</text>
  
  <!-- Arrow pointing to problematic gateway -->
  <path d="M 520 470 L 480 460" stroke="#ff6b6b" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ff6b6b"/>
    </marker>
  </defs>
  
  <!-- Network diagram -->
  <rect x="520" y="110" width="200" height="150" fill="#1a1a2e" stroke="#333333" stroke-width="1" rx="5"/>
  <text x="620" y="130" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12" font-weight="bold">Network Topology</text>
  
  <!-- Router (correct gateway) -->
  <rect x="590" y="145" width="60" height="30" fill="#4CAF50" stroke="#45a049" stroke-width="1" rx="3"/>
  <text x="620" y="163" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="9">Router</text>
  <text x="620" y="190" text-anchor="middle" fill="#00ff00" font-family="Consolas" font-size="8">192.168.1.1</text>
  
  <!-- Wrong gateway device -->
  <rect x="540" y="200" width="60" height="30" fill="#ff5722" stroke="#e64a19" stroke-width="1" rx="3"/>
  <text x="570" y="218" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="9">Unknown</text>
  <text x="570" y="245" text-anchor="middle" fill="#ff6b6b" font-family="Consolas" font-size="8">192.168.1.100</text>
  
  <!-- Local printer (working) -->
  <rect x="630" y="200" width="60" height="30" fill="#2196F3" stroke="#1976D2" stroke-width="1" rx="3"/>
  <text x="660" y="218" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="9">Printer</text>
  <text x="660" y="245" text-anchor="middle" fill="#cccccc" font-family="Consolas" font-size="8">192.168.1.200</text>
  
  <!-- Connection lines -->
  <line x1="620" y1="175" x2="570" y2="200" stroke="#00ff00" stroke-width="2"/>
  <line x1="620" y1="175" x2="660" y2="200" stroke="#00ff00" stroke-width="2"/>
  <line x1="570" y1="215" x2="660" y2="215" stroke="#ff6b6b" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Cloud symbol for internet -->
  <ellipse cx="620" cy="135" rx="25" ry="8" fill="none" stroke="#ffffff" stroke-width="1"/>
  <text x="620" y="125" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="8">Internet</text>
  
  <!-- Status indicators -->
  <text x="530" y="255" fill="#00ff00" font-family="Arial" font-size="9">✓ Local printing works</text>
  <text x="630" y="255" fill="#ff6b6b" font-family="Arial" font-size="9">✗ Internet access fails</text>
</svg>