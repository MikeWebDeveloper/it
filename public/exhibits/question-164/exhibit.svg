<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f0f0f0" stroke="#d0d0d0" stroke-width="2"/>
  
  <!-- Windows header -->
  <rect x="20" y="20" width="760" height="40" fill="#0078d4" stroke="#005a9e" stroke-width="1"/>
  <text x="40" y="45" fill="#ffffff" font-family="Segoe UI" font-size="14" font-weight="bold">Network and Sharing Center</text>
  
  <!-- Navigation breadcrumb -->
  <text x="40" y="80" fill="#0078d4" font-family="Segoe UI" font-size="12">Control Panel > Network and Internet > Network and Sharing Center</text>
  
  <!-- Main content area -->
  <rect x="40" y="100" width="720" height="450" fill="#ffffff" stroke="#d0d0d0" stroke-width="1"/>
  
  <!-- View your active networks section -->
  <text x="60" y="130" fill="#333333" font-family="Segoe UI" font-size="16" font-weight="bold">View your active networks</text>
  
  <!-- Network diagram -->
  <rect x="80" y="150" width="680" height="80" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1"/>
  
  <!-- Computer icon -->
  <rect x="100" y="170" width="40" height="30" fill="#6c757d" rx="3"/>
  <rect x="110" y="165" width="20" height="15" fill="#495057" rx="2"/>
  <text x="120" y="220" text-anchor="middle" fill="#333" font-family="Segoe UI" font-size="10">This computer</text>
  
  <!-- Network connection line -->
  <line x1="140" y1="185" x2="200" y2="185" stroke="#28a745" stroke-width="3"/>
  
  <!-- Network name -->
  <text x="250" y="175" fill="#333333" font-family="Segoe UI" font-size="14" font-weight="bold">PAYROLL_NETWORK</text>
  <text x="250" y="195" fill="#666666" font-family="Segoe UI" font-size="12">Private network</text>
  <text x="250" y="210" fill="#28a745" font-family="Segoe UI" font-size="12">Access type: Internet</text>
  
  <!-- Internet icon -->
  <circle cx="600" cy="185" r="25" fill="#0078d4"/>
  <text x="600" y="191" text-anchor="middle" fill="#ffffff" font-family="Segoe UI" font-size="12" font-weight="bold">@</text>
  <text x="600" y="220" text-anchor="middle" fill="#333" font-family="Segoe UI" font-size="10">Internet</text>
  
  <!-- Connection line to internet -->
  <line x1="450" y1="185" x2="575" y2="185" stroke="#28a745" stroke-width="3"/>
  
  <!-- Change adapter settings section -->
  <text x="60" y="270" fill="#333333" font-family="Segoe UI" font-size="16" font-weight="bold">Change your networking settings</text>
  
  <!-- Links section -->
  <rect x="80" y="290" width="300" height="200" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1"/>
  
  <text x="100" y="315" fill="#0078d4" font-family="Segoe UI" font-size="13" text-decoration="underline">Set up a new connection or network</text>
  <text x="100" y="335" fill="#666666" font-family="Segoe UI" font-size="11">Set up a wireless, broadband, or dial-up connection</text>
  
  <text x="100" y="360" fill="#0078d4" font-family="Segoe UI" font-size="13" text-decoration="underline">Connect to a network</text>
  <text x="100" y="380" fill="#666666" font-family="Segoe UI" font-size="11">Connect or reconnect to a wireless network</text>
  
  <text x="100" y="405" fill="#0078d4" font-family="Segoe UI" font-size="13" text-decoration="underline">Choose homegroup and sharing options</text>
  <text x="100" y="425" fill="#666666" font-family="Segoe UI" font-size="11">Access files and printers on other computers</text>
  
  <text x="100" y="450" fill="#0078d4" font-family="Segoe UI" font-size="13" text-decoration="underline">Troubleshoot problems</text>
  <text x="100" y="470" fill="#666666" font-family="Segoe UI" font-size="11">Fix connection problems</text>
  
  <!-- Advanced sharing settings section -->
  <rect x="420" y="290" width="300" height="200" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1"/>
  
  <text x="440" y="315" fill="#0078d4" font-family="Segoe UI" font-size="13" text-decoration="underline" font-weight="bold">Change advanced sharing settings</text>
  <text x="440" y="335" fill="#666666" font-family="Segoe UI" font-size="11">Change settings for different network profiles</text>
  
  <text x="440" y="365" fill="#333333" font-family="Segoe UI" font-size="12" font-weight="bold">Private profile (current profile)</text>
  <text x="440" y="385" fill="#666666" font-family="Segoe UI" font-size="11">Network discovery: On</text>
  <text x="440" y="405" fill="#ff6b6b" font-family="Segoe UI" font-size="11" font-weight="bold">File and printer sharing: Off</text>
  <text x="440" y="425" fill="#666666" font-family="Segoe UI" font-size="11">Public folder sharing: Off</text>
  <text x="440" y="445" fill="#666666" font-family="Segoe UI" font-size="11">Password protected sharing: On</text>
  
  <!-- Arrow pointing to file and printer sharing -->
  <path d="M 380 405 L 430 405" stroke="#ff6b6b" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ff6b6b"/>
    </marker>
  </defs>
  
  <!-- Printer icon in network -->
  <rect x="320" y="155" width="30" height="20" fill="#6c757d" rx="2"/>
  <rect x="330" y="150" width="10" height="5" fill="#495057"/>
  <text x="335" y="190" text-anchor="middle" fill="#333" font-family="Segoe UI" font-size="10">HP OfficeJet Pro 8110</text>
  <text x="335" y="200" text-anchor="middle" fill="#ff6b6b" font-family="Segoe UI" font-size="9" font-weight="bold">Not accessible</text>
</svg>