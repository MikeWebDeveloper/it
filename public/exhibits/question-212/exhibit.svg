<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#333333" font-family="Arial" font-size="20" font-weight="bold">PCIe Expansion Slots and Graphics Card Installation</text>
  
  <!-- Motherboard outline -->
  <rect x="100" y="80" width="600" height="400" fill="#2d5016" stroke="#1a3009" stroke-width="3" rx="10"/>
  
  <!-- PCIe x1 slots -->
  <rect x="150" y="120" width="60" height="15" fill="#654321" stroke="#4a2c17" stroke-width="1"/>
  <text x="180" y="150" text-anchor="middle" fill="#333" font-family="Arial" font-size="11">PCIe x1</text>
  
  <rect x="150" y="200" width="60" height="15" fill="#654321" stroke="#4a2c17" stroke-width="1"/>
  <text x="180" y="230" text-anchor="middle" fill="#333" font-family="Arial" font-size="11">PCIe x1</text>
  
  <!-- PCIe x16 slot (longer) -->
  <rect x="150" y="160" width="200" height="20" fill="#8b4513" stroke="#654321" stroke-width="1"/>
  <text x="250" y="195" text-anchor="middle" fill="#333" font-family="Arial" font-size="12" font-weight="bold">PCIe x16 Slot</text>
  
  <!-- Second PCIe x16 slot -->
  <rect x="150" y="280" width="200" height="20" fill="#8b4513" stroke="#654321" stroke-width="1"/>
  <text x="250" y="315" text-anchor="middle" fill="#333" font-family="Arial" font-size="12" font-weight="bold">PCIe x16 Slot</text>
  
  <!-- Graphics card in top slot -->
  <rect x="120" y="140" width="280" height="60" fill="#333333" stroke="#000000" stroke-width="2" rx="5"/>
  
  <!-- Graphics card components -->
  <!-- GPU chip -->
  <rect x="140" y="155" width="40" height="30" fill="#1a1a1a" stroke="#000000" stroke-width="1"/>
  <text x="160" y="173" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="8">GPU</text>
  
  <!-- Memory chips -->
  <rect x="190" y="155" width="15" height="30" fill="#2c2c2c"/>
  <rect x="210" y="155" width="15" height="30" fill="#2c2c2c"/>
  <rect x="230" y="155" width="15" height="30" fill="#2c2c2c"/>
  <rect x="250" y="155" width="15" height="30" fill="#2c2c2c"/>
  
  <!-- Large cooling fan -->
  <circle cx="320" cy="170" r="25" fill="#666666" stroke="#444444" stroke-width="2"/>
  <circle cx="320" cy="170" r="20" fill="none" stroke="#888888" stroke-width="1"/>
  <line x1="310" y1="160" x2="330" y2="180" stroke="#888888" stroke-width="2"/>
  <line x1="330" y1="160" x2="310" y2="180" stroke="#888888" stroke-width="2"/>
  <circle cx="320" cy="170" r="3" fill="#444444"/>
  
  <!-- Heat sink fins -->
  <rect x="360" y="150" width="30" height="40" fill="#c0c0c0" stroke="#a0a0a0" stroke-width="1"/>
  <line x1="365" y1="150" x2="365" y2="190" stroke="#808080" stroke-width="1"/>
  <line x1="370" y1="150" x2="370" y2="190" stroke="#808080" stroke-width="1"/>
  <line x1="375" y1="150" x2="375" y2="190" stroke="#808080" stroke-width="1"/>
  <line x1="380" y1="150" x2="380" y2="190" stroke="#808080" stroke-width="1"/>
  <line x1="385" y1="150" x2="385" y2="190" stroke="#808080" stroke-width="1"/>
  
  <!-- Graphics card extends into second slot space -->
  <rect x="120" y="200" width="280" height="30" fill="#333333" stroke="#000000" stroke-width="2" stroke-dasharray="5,5" opacity="0.7" rx="5"/>
  <text x="260" y="220" text-anchor="middle" fill="#ff6b6b" font-family="Arial" font-size="11" font-weight="bold">Cooling extends into slot below</text>
  
  <!-- PCIe connector highlight -->
  <rect x="130" y="165" width="15" height="10" fill="#ffeb3b" stroke="#fbc02d" stroke-width="2"/>
  <text x="50" y="175" fill="#f57f17" font-family="Arial" font-size="10" font-weight="bold">Single x16 connector</text>
  <line x1="115" y1="170" x2="130" y2="170" stroke="#f57f17" stroke-width="2" marker-end="url(#yellowArrow)"/>
  
  <!-- Problem illustration -->
  <rect x="150" y="240" width="200" height="20" fill="#ff9999" stroke="#ff0000" stroke-width="2"/>
  <text x="250" y="255" text-anchor="middle" fill="#cc0000" font-family="Arial" font-size="11" font-weight="bold">BLOCKED - Cannot use this slot</text>
  
  <!-- Two-slot explanation box -->
  <rect x="450" y="120" width="220" height="200" fill="#ffffff" stroke="#cccccc" stroke-width="2" rx="5"/>
  <text x="560" y="145" text-anchor="middle" fill="#333333" font-family="Arial" font-size="14" font-weight="bold">Two-Slot Graphics Card</text>
  
  <text x="460" y="170" fill="#333333" font-family="Arial" font-size="11" font-weight="bold">Why two slots needed:</text>
  <text x="460" y="185" fill="#666666" font-family="Arial" font-size="10">• Large cooling fan</text>
  <text x="460" y="200" fill="#666666" font-family="Arial" font-size="10">• Extended heat sink</text>
  <text x="460" y="215" fill="#666666" font-family="Arial" font-size="10">• High-power components</text>
  <text x="460" y="230" fill="#666666" font-family="Arial" font-size="10">• Better thermal management</text>
  
  <text x="460" y="255" fill="#333333" font-family="Arial" font-size="11" font-weight="bold">Connector vs Physical Size:</text>
  <text x="460" y="270" fill="#666666" font-family="Arial" font-size="10">• Uses 1 PCIe x16 connector</text>
  <text x="460" y="285" fill="#666666" font-family="Arial" font-size="10">• Physically blocks 2 slot spaces</text>
  <text x="460" y="300" fill="#666666" font-family="Arial" font-size="10">• Cooling requirements drive design</text>
  
  <!-- Card types comparison -->
  <rect x="450" y="340" width="220" height="120" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1" rx="3"/>
  <text x="560" y="360" text-anchor="middle" fill="#333333" font-family="Arial" font-size="12" font-weight="bold">Typical Card Types:</text>
  
  <text x="460" y="380" fill="#0066cc" font-family="Arial" font-size="10" font-weight="bold">Graphics Cards:</text>
  <text x="460" y="395" fill="#666666" font-family="Arial" font-size="9">✓ High power, need cooling</text>
  <text x="460" y="405" fill="#666666" font-family="Arial" font-size="9">✓ Often require 2 slots</text>
  
  <text x="460" y="425" fill="#cc6600" font-family="Arial" font-size="10" font-weight="bold">Capture Cards:</text>
  <text x="460" y="440" fill="#666666" font-family="Arial" font-size="9">• Usually PCIe x1 or x4</text>
  <text x="460" y="450" fill="#666666" font-family="Arial" font-size="9">• Single slot, low power</text>
  
  <!-- Power connectors -->
  <rect x="300" y="125" width="8" height="20" fill="#ffff00" stroke="#cccc00" stroke-width="1"/>
  <rect x="310" y="125" width="8" height="20" fill="#ffff00" stroke="#cccc00" stroke-width="1"/>
  <text x="309" y="120" text-anchor="middle" fill="#999900" font-family="Arial" font-size="8">6+8 pin power</text>
  
  <!-- Motherboard labels -->
  <text x="120" y="105" fill="#ffffff" font-family="Arial" font-size="12" font-weight="bold">ATX Motherboard - Expansion Slots</text>
  
  <!-- Slot spacing indicators -->
  <line x1="380" y1="170" x2="380" y2="200" stroke="#ff6b6b" stroke-width="2"/>
  <line x1="380" y1="200" x2="380" y2="280" stroke="#ff6b6b" stroke-width="2"/>
  <text x="390" y="185" fill="#ff6b6b" font-family="Arial" font-size="9">Slot 1</text>
  <text x="390" y="240" fill="#ff6b6b" font-family="Arial" font-size="9">Slot 2</text>
  <text x="390" y="295" fill="#ff6b6b" font-family="Arial" font-size="9">Slot 3</text>
  
  <!-- Question mark for emphasis -->
  <circle cx="700" cy="150" r="25" fill="#ff6b6b" stroke="#cc0000" stroke-width="3"/>
  <text x="700" y="165" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="24" font-weight="bold">?</text>
  <text x="700" y="190" text-anchor="middle" fill="#333" font-family="Arial" font-size="10" font-weight="bold">Which card type</text>
  <text x="700" y="205" text-anchor="middle" fill="#333" font-family="Arial" font-size="10" font-weight="bold">needs extra cooling?</text>
  
  <!-- Arrow marker definitions -->
  <defs>
    <marker id="yellowArrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f57f17"/>
    </marker>
  </defs>
  
  <!-- Bottom specifications -->
  <text x="400" y="520" text-anchor="middle" fill="#666666" font-family="Arial" font-size="12">High-end graphics cards require additional cooling and may occupy the physical space of two expansion slots</text>
  <text x="400" y="540" text-anchor="middle" fill="#666666" font-family="Arial" font-size="11">while using only one PCIe x16 electrical connector</text>
</svg>