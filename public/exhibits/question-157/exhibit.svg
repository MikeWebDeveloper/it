<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#1a1a2e" stroke="#16213e" stroke-width="2"/>
  
  <!-- BIOS Setup Header -->
  <rect x="20" y="20" width="760" height="60" fill="#0f3460" stroke="#1e5f99" stroke-width="2"/>
  <text x="40" y="45" fill="#ffffff" font-family="Courier New" font-size="16" font-weight="bold">AMI BIOS SETUP UTILITY</text>
  <text x="40" y="65" fill="#cccccc" font-family="Courier New" font-size="12">Version 2.17.1249</text>
  
  <!-- Navigation tabs -->
  <rect x="20" y="80" width="100" fill="#0f3460" stroke="#1e5f99" stroke-width="1"/>
  <text x="70" y="100" text-anchor="middle" fill="#cccccc" font-family="Courier New" font-size="12">Main</text>
  <rect x="120" y="80" width="100" fill="#533483" stroke="#7b4397" stroke-width="2"/>
  <text x="170" y="100" text-anchor="middle" fill="#ffffff" font-family="Courier New" font-size="12" font-weight="bold">Boot</text>
  <rect x="220" y="80" width="100" fill="#0f3460" stroke="#1e5f99" stroke-width="1"/>
  <text x="270" y="100" text-anchor="middle" fill="#cccccc" font-family="Courier New" font-size="12">Security</text>
  <rect x="320" y="80" width="100" fill="#0f3460" stroke="#1e5f99" stroke-width="1"/>
  <text x="370" y="100" text-anchor="middle" fill="#cccccc" font-family="Courier New" font-size="12">Advanced</text>
  <rect x="420" y="80" width="100" fill="#0f3460" stroke="#1e5f99" stroke-width="1"/>
  <text x="470" y="100" text-anchor="middle" fill="#cccccc" font-family="Courier New" font-size="12">Exit</text>
  
  <!-- Main content area -->
  <rect x="20" y="110" width="760" height="420" fill="#1a1a2e" stroke="#16213e" stroke-width="1"/>
  
  <!-- Boot Priority Order title -->
  <text x="40" y="140" fill="#ffffff" font-family="Courier New" font-size="14" font-weight="bold">Boot Device Priority Order</text>
  
  <!-- Boot order list -->
  <rect x="40" y="160" width="400" height="30" fill="#0f3460" stroke="#1e5f99" stroke-width="1"/>
  <text x="50" y="180" fill="#ffffff" font-family="Courier New" font-size="12">1st Boot Device:</text>
  <text x="250" y="180" fill="#ffff88" font-family="Courier New" font-size="12" font-weight="bold">CD/DVD Drive</text>
  
  <rect x="40" y="190" width="400" height="30" fill="#1a1a2e" stroke="#16213e" stroke-width="1"/>
  <text x="50" y="210" fill="#ffffff" font-family="Courier New" font-size="12">2nd Boot Device:</text>
  <text x="250" y="210" fill="#ffff88" font-family="Courier New" font-size="12" font-weight="bold">Hard Disk Drive</text>
  
  <rect x="40" y="220" width="400" height="30" fill="#1a1a2e" stroke="#16213e" stroke-width="1"/>
  <text x="50" y="240" fill="#ffffff" font-family="Courier New" font-size="12">3rd Boot Device:</text>
  <text x="250" y="240" fill="#ffff88" font-family="Courier New" font-size="12" font-weight="bold">USB Key</text>
  
  <rect x="40" y="250" width="400" height="30" fill="#1a1a2e" stroke="#16213e" stroke-width="1"/>
  <text x="50" y="270" fill="#ffffff" font-family="Courier New" font-size="12">4th Boot Device:</text>
  <text x="250" y="270" fill="#ffff88" font-family="Courier New" font-size="12" font-weight="bold">USB Hard Disk Drive</text>
  
  <rect x="40" y="280" width="400" height="30" fill="#1a1a2e" stroke="#16213e" stroke-width="1"/>
  <text x="50" y="300" fill="#ffffff" font-family="Courier New" font-size="12">5th Boot Device:</text>
  <text x="250" y="300" fill="#ffff88" font-family="Courier New" font-size="12" font-weight="bold">Network Boot</text>
  
  <!-- Arrow pointing to USB Key -->
  <path d="M 460 225 L 480 235 L 460 245 Z" fill="#ff6b6b" stroke="#e55656" stroke-width="1"/>
  <text x="490" y="240" fill="#ff6b6b" font-family="Courier New" font-size="12" font-weight="bold">Move to 1st position!</text>
  
  <!-- Instructions -->
  <text x="40" y="340" fill="#cccccc" font-family="Courier New" font-size="11">Use ↑ and ↓ to select a device, then press + or - to move it in the list</text>
  <text x="40" y="360" fill="#cccccc" font-family="Courier New" font-size="11">Press Enter to select a sub-menu</text>
  
  <!-- Available devices box -->
  <rect x="480" y="160" width="280" height="150" fill="#0f3460" stroke="#1e5f99" stroke-width="1"/>
  <text x="490" y="180" fill="#ffffff" font-family="Courier New" font-size="12" font-weight="bold">Available Boot Devices:</text>
  <text x="490" y="200" fill="#cccccc" font-family="Courier New" font-size="11">• SATA HDD: WDC WD5000AAKX</text>
  <text x="490" y="220" fill="#cccccc" font-family="Courier New" font-size="11">• CD/DVD: HL-DT-ST DVDRAM</text>
  <text x="490" y="240" fill="#cccccc" font-family="Courier New" font-size="11">• USB: SanDisk Ultra 32GB</text>
  <text x="490" y="260" fill="#cccccc" font-family="Courier New" font-size="11">• USB HDD: Seagate Expansion</text>
  <text x="490" y="280" fill="#cccccc" font-family="Courier New" font-size="11">• Network: Intel PXE</text>
  <text x="490" y="300" fill="#cccccc" font-family="Courier New" font-size="11">• Legacy Floppy</text>
  
  <!-- Footer -->
  <rect x="20" y="540" width="760" height="40" fill="#0f3460" stroke="#1e5f99" stroke-width="1"/>
  <text x="40" y="560" fill="#cccccc" font-family="Courier New" font-size="11">F1:Help  F2:Setup  F10:Save&Exit  ESC:Exit</text>
</svg>