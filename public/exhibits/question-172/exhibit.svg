<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5" stroke="#d0d0d0" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#333333" font-family="Arial" font-size="20" font-weight="bold">Virtualization Environment Architecture</text>
  
  <!-- Host Operating System -->
  <rect x="50" y="80" width="700" height="480" fill="#e8f4fd" stroke="#2196f3" stroke-width="3" rx="10"/>
  <text x="70" y="110" fill="#1976d2" font-family="Arial" font-size="16" font-weight="bold">Host Operating System (Windows 10 Pro)</text>
  
  <!-- Hardware layer -->
  <rect x="70" y="500" width="660" height="40" fill="#455a64" stroke="#37474f" stroke-width="2" rx="5"/>
  <text x="400" y="525" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="14" font-weight="bold">Physical Hardware (Intel Core i7, 32GB RAM, 1TB SSD)</text>
  
  <!-- Hypervisor layer -->
  <rect x="70" y="450" width="660" height="40" fill="#607d8b" stroke="#455a64" stroke-width="2" rx="5"/>
  <text x="400" y="475" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="14" font-weight="bold">Type 2 Hypervisor (Hosted Hypervisor)</text>
  
  <!-- Virtual Machine 1 -->
  <rect x="100" y="140" width="180" height="280" fill="#ffffff" stroke="#4caf50" stroke-width="2" rx="8"/>
  <rect x="100" y="140" width="180" height="40" fill="#4caf50" stroke="#388e3c" stroke-width="1"/>
  <text x="190" y="165" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12" font-weight="bold">Virtual Machine 1</text>
  
  <!-- VM1 Guest OS -->
  <rect x="110" y="190" width="160" height="35" fill="#ff9800" stroke="#f57c00" stroke-width="1" rx="3"/>
  <text x="190" y="212" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="11" font-weight="bold">Ubuntu 20.04 LTS</text>
  
  <!-- VM1 Applications -->
  <rect x="115" y="235" width="70" height="25" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="3"/>
  <text x="150" y="250" text-anchor="middle" fill="#1976d2" font-family="Arial" font-size="9">Web Server</text>
  
  <rect x="195" y="235" width="70" height="25" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="3"/>
  <text x="230" y="250" text-anchor="middle" fill="#1976d2" font-family="Arial" font-size="9">Database</text>
  
  <rect x="115" y="270" width="70" height="25" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="3"/>
  <text x="150" y="285" text-anchor="middle" fill="#1976d2" font-family="Arial" font-size="9">MySQL</text>
  
  <rect x="195" y="270" width="70" height="25" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="3"/>
  <text x="230" y="285" text-anchor="middle" fill="#1976d2" font-family="Arial" font-size="9">PHP</text>
  
  <!-- VM1 Virtual Hardware -->
  <rect x="110" y="310" width="160" height="100" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="1" rx="3"/>
  <text x="190" y="330" text-anchor="middle" fill="#666666" font-family="Arial" font-size="10" font-weight="bold">Virtual Hardware</text>
  <text x="120" y="350" fill="#666666" font-family="Arial" font-size="9">• vCPU: 4 cores</text>
  <text x="120" y="365" fill="#666666" font-family="Arial" font-size="9">• vRAM: 8 GB</text>
  <text x="120" y="380" fill="#666666" font-family="Arial" font-size="9">• vDisk: 100 GB</text>
  <text x="120" y="395" fill="#666666" font-family="Arial" font-size="9">• vNIC: 1 adapter</text>
  
  <!-- Virtual Machine 2 -->
  <rect x="310" y="140" width="180" height="280" fill="#ffffff" stroke="#9c27b0" stroke-width="2" rx="8"/>
  <rect x="310" y="140" width="180" height="40" fill="#9c27b0" stroke="#7b1fa2" stroke-width="1"/>
  <text x="400" y="165" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12" font-weight="bold">Virtual Machine 2</text>
  
  <!-- VM2 Guest OS -->
  <rect x="320" y="190" width="160" height="35" fill="#2196f3" stroke="#1976d2" stroke-width="1" rx="3"/>
  <text x="400" y="212" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="11" font-weight="bold">Windows Server 2019</text>
  
  <!-- VM2 Applications -->
  <rect x="325" y="235" width="70" height="25" fill="#e8f5e8" stroke="#4caf50" stroke-width="1" rx="3"/>
  <text x="360" y="250" text-anchor="middle" fill="#2e7d32" font-family="Arial" font-size="9">IIS</text>
  
  <rect x="405" y="235" width="70" height="25" fill="#e8f5e8" stroke="#4caf50" stroke-width="1" rx="3"/>
  <text x="440" y="250" text-anchor="middle" fill="#2e7d32" font-family="Arial" font-size="9">SQL Server</text>
  
  <rect x="325" y="270" width="70" height="25" fill="#e8f5e8" stroke="#4caf50" stroke-width="1" rx="3"/>
  <text x="360" y="285" text-anchor="middle" fill="#2e7d32" font-family="Arial" font-size="9">.NET App</text>
  
  <rect x="405" y="270" width="70" height="25" fill="#e8f5e8" stroke="#4caf50" stroke-width="1" rx="3"/>
  <text x="440" y="285" text-anchor="middle" fill="#2e7d32" font-family="Arial" font-size="9">Exchange</text>
  
  <!-- VM2 Virtual Hardware -->
  <rect x="320" y="310" width="160" height="100" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="1" rx="3"/>
  <text x="400" y="330" text-anchor="middle" fill="#666666" font-family="Arial" font-size="10" font-weight="bold">Virtual Hardware</text>
  <text x="330" y="350" fill="#666666" font-family="Arial" font-size="9">• vCPU: 6 cores</text>
  <text x="330" y="365" fill="#666666" font-family="Arial" font-size="9">• vRAM: 16 GB</text>
  <text x="330" y="380" fill="#666666" font-family="Arial" font-size="9">• vDisk: 250 GB</text>
  <text x="330" y="395" fill="#666666" font-family="Arial" font-size="9">• vNIC: 2 adapters</text>
  
  <!-- Virtual Machine 3 -->
  <rect x="520" y="140" width="180" height="280" fill="#ffffff" stroke="#ff5722" stroke-width="2" rx="8"/>
  <rect x="520" y="140" width="180" height="40" fill="#ff5722" stroke="#d84315" stroke-width="1"/>
  <text x="610" y="165" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12" font-weight="bold">Virtual Machine 3</text>
  
  <!-- VM3 Guest OS -->
  <rect x="530" y="190" width="160" height="35" fill="#795548" stroke="#5d4037" stroke-width="1" rx="3"/>
  <text x="610" y="212" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="11" font-weight="bold">CentOS 7</text>
  
  <!-- VM3 Applications -->
  <rect x="535" y="235" width="70" height="25" fill="#fff3e0" stroke="#ff9800" stroke-width="1" rx="3"/>
  <text x="570" y="250" text-anchor="middle" fill="#e65100" font-family="Arial" font-size="9">Docker</text>
  
  <rect x="615" y="235" width="70" height="25" fill="#fff3e0" stroke="#ff9800" stroke-width="1" rx="3"/>
  <text x="650" y="250" text-anchor="middle" fill="#e65100" font-family="Arial" font-size="9">Kubernetes</text>
  
  <rect x="535" y="270" width="70" height="25" fill="#fff3e0" stroke="#ff9800" stroke-width="1" rx="3"/>
  <text x="570" y="285" text-anchor="middle" fill="#e65100" font-family="Arial" font-size="9">Jenkins</text>
  
  <rect x="615" y="270" width="70" height="25" fill="#fff3e0" stroke="#ff9800" stroke-width="1" rx="3"/>
  <text x="650" y="285" text-anchor="middle" fill="#e65100" font-family="Arial" font-size="9">GitLab</text>
  
  <!-- VM3 Virtual Hardware -->
  <rect x="530" y="310" width="160" height="100" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="1" rx="3"/>
  <text x="610" y="330" text-anchor="middle" fill="#666666" font-family="Arial" font-size="10" font-weight="bold">Virtual Hardware</text>
  <text x="540" y="350" fill="#666666" font-family="Arial" font-size="9">• vCPU: 2 cores</text>
  <text x="540" y="365" fill="#666666" font-family="Arial" font-size="9">• vRAM: 4 GB</text>
  <text x="540" y="380" fill="#666666" font-family="Arial" font-size="9">• vDisk: 80 GB</text>
  <text x="540" y="395" fill="#666666" font-family="Arial" font-size="9">• vNIC: 1 adapter</text>
  
  <!-- Virtual Network -->
  <line x1="190" y1="420" x2="400" y2="440" stroke="#673ab7" stroke-width="3"/>
  <line x1="400" y1="420" x2="610" y2="440" stroke="#673ab7" stroke-width="3"/>
  <line x1="190" y1="420" x2="610" y2="420" stroke="#673ab7" stroke-width="3"/>
  
  <text x="400" y="435" text-anchor="middle" fill="#673ab7" font-family="Arial" font-size="10" font-weight="bold">Virtual Network Switch</text>
  
  <!-- Environment type indicator -->
  <rect x="600" y="80" width="140" height="30" fill="#ffeb3b" stroke="#fbc02d" stroke-width="2" rx="15"/>
  <text x="670" y="100" text-anchor="middle" fill="#f57f17" font-family="Arial" font-size="12" font-weight="bold">Type 2 Hypervisor</text>
</svg>